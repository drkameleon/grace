<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="lib/bulma/bulma.min.css">
        <style type="text/css" media="screen">
            * {
                user-select: none;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
            }
            #editor { 
                position: absolute;
                top: 0;
                right: 0;
                bottom: 40px;
                left: 0;
                user-select: text;
                -webkit-user-select: text;
                -moz-user-select: text;
                -ms-user-select: text;
            }
            #statusbar {
                position: absolute;
                bottom: 0;
                width: 100%;
                height: 40px;
                background-color: #f5f5f5;
                border-top: 1px solid #ddd;
                padding: 0;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .select, .position-info {
                font-size: 0.875rem;
            }
            .position-info {
                color: #666;
                display: flex;
                align-items: center;
                padding: 0 15px;
            }
            .settings-icon {
                cursor: pointer;
                color: #666;
                padding: 5px;
                border-radius: 4px;
                width: 18px;
                height: 18px;
                margin-right: 15px;
                border-right: 1px solid #ddd;
                padding-right: 25px;
            }
            .settings-icon:hover {
                background-color: rgba(0,0,0,0.05);
            }
            .controls {
                display: flex;
                height: 100%;
            }
            .select {
                margin-left: 0;
                border-left: 1px solid #ddd;
                height: 100%;
                padding: 0 15px;
                display: flex;
                align-items: center;
            }
            .select select {
                border: none;
                background: none;
                padding-right: 1.5em;
                cursor: pointer;
            }
            .select select:focus {
                box-shadow: none;
                outline: none;
            }
            .select:not(:hover)::after {
                border-color: #666;
            }
            .select select optgroup {
                font-weight: bold;
                color: #999;
                background-color: #f5f5f5;
            }
            .modal {
                display: none;
                position: fixed;
                z-index: 1000;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0,0,0,0.4);
            }
            .modal-content {
                background-color: #fefefe;
                margin: 15% auto;
                padding: 20px;
                border-radius: 5px;
                width: 400px;
            }
            .modal-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 15px;
            }
            .modal-close {
                cursor: pointer;
                font-size: 20px;
                color: #666;
            }
            .modal-body {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }
            .setting-row {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <div id="editor">function helloGrace() {
    var x = "This is a very silly example";
    console.log("but still works...");
    return x;
}</div>
        <div id="statusbar">
            <div class="position-info">
                <i data-lucide="x" class="settings-icon" id="settingsButton"></i>
                <span>Line: <span id="lineCounter">1</span>, Column: <span id="columnCounter">1</span></span>
            </div>
            <div class="controls">
                <div class="select is-small">
                    <select id="indentSizeSelect">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4" selected>4</option>
                        <option value="8">8</option>
                    </select>
                </div>
                <div class="select is-small">
                    <select id="indentTypeSelect">
                        <option value="spaces" selected>Spaces</option>
                        <option value="tabs">Tabs</option>
                    </select>
                </div>
                <div class="select is-small">
                    <select id="syntaxSelect">
                        <option value="abap">ABAP</option>
                        <option value="abc">ABC</option>
                        <option value="actionscript">ActionScript</option>
                        <option value="javascript" selected>JavaScript</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Editor Settings</h3>
                    <span class="modal-close">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="setting-row">
                        <label>Font Family</label>
                        <select id="fontSelect" class="select">
                            <option value="Monaco">Monaco</option>
                            <option value="Menlo">Menlo</option>
                            <option value="Consolas">Consolas</option>
                            <option value="Source Code Pro">Source Code Pro</option>
                        </select>
                    </div>
                    <div class="setting-row">
                        <label>Theme</label>
                        <select id="themeSelect" class="select">
                            <option value="monokai">Monokai</option>
                            <option value="github">GitHub</option>
                            <option value="tomorrow">Tomorrow</option>
                            <option value="twilight">Twilight</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <script src="lib/ace/ace.js" type="text/javascript" charset="utf-8"></script>
        <script src="https://unpkg.com/lucide@latest"></script>
        <script>
            var editor = ace.edit("editor");
            editor.setTheme("ace/theme/monokai");
            editor.session.setMode("ace/mode/javascript");
            
            // Initialize Lucide icons
            lucide.createIcons();
            
            // Update line/column counter
            editor.selection.on('changeCursor', function() {
                var pos = editor.getCursorPosition();
                document.getElementById('lineCounter').textContent = pos.row + 1;
                document.getElementById('columnCounter').textContent = pos.column + 1;
            });

            // Handle settings modal
            const modal = document.getElementById('settingsModal');
            const settingsBtn = document.getElementById('settingsButton');
            const closeBtn = document.querySelector('.modal-close');

            settingsBtn.onclick = function(e) {
                modal.style.display = "block";
                e.stopPropagation();
            }

            closeBtn.onclick = function() {
                modal.style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            // Handle theme changes
            document.getElementById('themeSelect').addEventListener('change', function(e) {
                editor.setTheme("ace/theme/" + e.target.value);
            });

            // Handle font changes
            document.getElementById('fontSelect').addEventListener('change', function(e) {
                editor.container.style.fontFamily = e.target.value;
            });

            // Handle indentation changes
            document.getElementById('indentSizeSelect').addEventListener('change', function(e) {
                const size = parseInt(e.target.value);
                editor.session.setTabSize(size);
            });

            document.getElementById('indentTypeSelect').addEventListener('change', function(e) {
                editor.session.setUseSoftTabs(e.target.value === 'spaces');
            });

            // Handle syntax changes
            document.getElementById('syntaxSelect').addEventListener('change', function(e) {
                editor.session.setMode("ace/mode/" + e.target.value);
            });

            document.getElementById('editor').style.display = 'block';
        </script>
    </body>
</html>
