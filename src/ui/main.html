<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="lib/bulma/bulma.min.css">
        <style type="text/css" media="screen">
            #editor { 
                position: absolute;
                top: 0;
                right: 0;
                bottom: 40px;
                left: 0;
            }
            #statusbar {
                position: absolute;
                bottom: 0;
                width: 100%;
                height: 40px;
                background-color: #f5f5f5;
                border-top: 1px solid #ddd;
                padding: 5px 10px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .position-info {
                font-family: monospace;
                color: #666;
            }
            .select select:disabled {
                color: #999;
                font-weight: bold;
                padding-top: 10px;
            }
            .select select option:disabled {
                font-weight: bold;
                color: #999;
                background-color: #f5f5f5;
            }
            hr.dropdown-divider {
                border: none;
                border-top: 1px solid #ddd;
                margin: 5px 0;
            }
            .controls {
                display: flex;
            }
            .select {
                margin-left: 0;
                border-left: 1px solid #ddd;
                height: 100%;
                padding: 0 15px;
                display: flex;
                align-items: center;
            }
            .select select {
                border: none;
                background: none;
                padding-right: 1.5em;
            }
            .select select:focus {
                box-shadow: none;
                outline: none;
            }
            .select:not(:hover)::after {
                border-color: #666;
            }
        </style>
    </head>
    <body>
        <div id="editor">function helloGrace() {
    var x = "This is a very silly example";
    console.log("but still works...");
    return x;
}</div>
        <div id="statusbar">
            <div class="position-info">
                Line: <span id="lineCounter">1</span>, Column: <span id="columnCounter">1</span>
            </div>
            <div class="controls">
                <div class="select is-small">
                    <select id="indentationSelect">
                        <optgroup label="Indent size">
                            <option value="2spaces">2</option>
                            <option value="3spaces">3</option>
                            <option value="4spaces" selected>4</option>
                            <option value="8spaces">8</option>
                        </optgroup>
                        <optgroup label="Using...">
                            <option value="spaces">Spaces</option>
                            <option value="tabs">Tabs</option>
                        </optgroup>
                    </select>
                </div>
                <div class="select is-small">
                    <select id="syntaxSelect">
                        <option disabled>Syntax</option>
                        <option value="javascript" selected>JavaScript</option>
                        <option value="abap">ABAP</option>
                        <option value="abc">ABC</option>
                        <!-- Rest of the languages -->
                        <option value="zig">Zig</option>
                    </select>
                </div>
            </div>
        </div>
        <script src="lib/ace/ace.js" type="text/javascript" charset="utf-8"></script>
        <script>
            var editor = ace.edit("editor");
            editor.setTheme("ace/theme/monokai");
            editor.session.setMode("ace/mode/javascript");
            
            // Update line/column counter
            editor.selection.on('changeCursor', function() {
                var pos = editor.getCursorPosition();
                document.getElementById('lineCounter').textContent = pos.row + 1;
                document.getElementById('columnCounter').textContent = pos.column + 1;
            });

            // Handle indentation changes
            document.getElementById('indentationSelect').addEventListener('change', function(e) {
                var value = e.target.value;
                var size = parseInt(value) || 4;
                var useSoftTabs = value === 'spaces';
                
                editor.session.setUseSoftTabs(useSoftTabs);
                editor.session.setTabSize(size);
                
                // Re-indent all lines
                var lines = editor.session.doc.getAllLines();
                lines.forEach((line, i) => {
                    if (line.trim()) {
                        var indent = line.match(/^\s*/)[0];
                        var spaces = indent.length;
                        var newIndent = ' '.repeat(Math.floor(spaces / editor.session.getTabSize()) * size);
                        editor.session.doc.removeInLine(i, 0, spaces);
                        editor.session.doc.insertInLine({row: i, column: 0}, newIndent);
                    }
                });
            });

            // Handle syntax changes
            document.getElementById('syntaxSelect').addEventListener('change', function(e) {
                editor.session.setMode("ace/mode/" + e.target.value);
            });

            document.getElementById('editor').style.display = 'block';
        </script>
    </body>
</html>
