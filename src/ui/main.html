<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="lib/bulma/bulma.min.css">
        <script src="https://unpkg.com/lucide@latest"></script>
        <style type="text/css" media="screen">
            * {
                user-select: none;
                -webkit-user-select: none;
            }
            #editor { 
                position: absolute;
                top: 0;
                right: 0;
                bottom: 40px;
                left: 0;
                user-select: text;
                -webkit-user-select: text;
            }
            #statusbar {
                position: absolute;
                bottom: 0;
                width: 100%;
                height: 40px;
                background-color: #f5f5f5;
                border-top: 1px solid #ddd;
                display: flex;
                justify-content: space-between;
                align-items: stretch;
            }
            .select, .position-info {
                font-size: 0.875rem;
            }
            .position-info {
                color: #666;
                display: flex;
                align-items: center;
                padding: 0 15px;
                gap: 15px;
            }
            .settings-button {
                display: flex;
                align-items: center;
                padding: 0 8px;
                border-right: 1px solid #ddd;
                cursor: pointer;
            }
            .settings-button:hover {
                background-color: rgba(0,0,0,0.05);
            }
            .settings-button svg {
                width: 16px;
                height: 16px;
            }
            .controls {
                display: flex;
                height: 100%;
            }
            .select-wrapper {
                height: 100%;
                border-left: 1px solid #ddd;
                display: flex;
                align-items: center;
                padding: 0 15px;
            }
            .select-wrapper select {
                border: none;
                background: none;
                padding-right: 1.5em;
                cursor: pointer;
                font-size: 0.875rem;
                color: #666;
                -webkit-appearance: none;
                appearance: none;
            }
            .select-wrapper select:focus {
                outline: none;
            }
            .modal {
                display: none;
                position: fixed;
                z-index: 1000;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0,0,0,0.4);
            }
            .modal-content {
                background-color: #fff;
                margin: 15% auto;
                width: 400px;
                border-radius: 6px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            }
            .modal-header {
                padding: 15px 20px;
                border-bottom: 1px solid #eee;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .modal-title {
                font-size: 1.1em;
                font-weight: 600;
                color: #333;
                margin: 0;
            }
            .modal-close {
                cursor: pointer;
                color: #999;
                display: flex;
                align-items: center;
            }
            .modal-close:hover {
                color: #666;
            }
            .modal-close svg {
                width: 18px;
                height: 18px;
            }
            .modal-body {
                padding: 20px;
            }
            .setting-row {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 15px;
            }
            .setting-row:last-child {
                margin-bottom: 0;
            }
            .setting-row label {
                color: #666;
                font-size: 0.9em;
            }
            .setting-row select {
                width: 200px;
                padding: 6px 12px;
                border: 1px solid #ddd;
                border-radius: 4px;
                background-color: #fff;
                font-size: 0.9em;
                color: #333;
            }
            .setting-row select:focus {
                outline: none;
                border-color: #4a9eff;
            }
        </style>
    </head>
    <body>
        <div id="editor">function helloGrace() {
    var x = "This is a very silly example";
    console.log("but still works...");
    return x;
}</div>
        <div id="statusbar">
            <div class="position-info">
                <div class="settings-button" id="settingsButton">
                    <i data-lucide="settings"></i>
                </div>
                <span>Line: <span id="lineCounter">1</span>, Column: <span id="columnCounter">1</span></span>
            </div>
            <div class="controls">
                <div class="select-wrapper">
                    <select id="indentSizeSelect">
                        <option value="1">1 Space</option>
                        <option value="2">2 Spaces</option>
                        <option value="4" selected>4 Spaces</option>
                        <option value="8">8 Spaces</option>
                    </select>
                </div>
                <div class="select-wrapper">
                    <select id="indentTypeSelect">
                        <option value="spaces" selected>Spaces</option>
                        <option value="tabs">Tabs</option>
                    </select>
                </div>
                <div class="select-wrapper">
                    <select id="syntaxSelect">
                        <option value="javascript" selected>JavaScript</option>
                        <option value="python">Python</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Editor Settings</h3>
                    <i data-lucide="x" class="modal-close"></i>
                </div>
                <div class="modal-body">
                    <div class="setting-row">
                        <label>Font Family</label>
                        <select id="fontSelect"></select>
                    </div>
                    <div class="setting-row">
                        <label>Theme</label>
                        <select id="themeSelect">
                            <option value="monokai">Monokai</option>
                            <option value="github">GitHub</option>
                            <option value="tomorrow">Tomorrow</option>
                            <option value="twilight">Twilight</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <script src="lib/ace/ace.js" type="text/javascript" charset="utf-8"></script>
        <script>
            var editor = ace.edit("editor");
            editor.setTheme("ace/theme/monokai");
            editor.session.setMode("ace/mode/javascript");
            
            // Initialize Lucide icons
            lucide.createIcons();
            
            // Update line/column counter
            editor.selection.on('changeCursor', function() {
                var pos = editor.getCursorPosition();
                document.getElementById('lineCounter').textContent = pos.row + 1;
                document.getElementById('columnCounter').textContent = pos.column + 1;
            });

            // Handle settings modal
            const modal = document.getElementById('settingsModal');
            const settingsBtn = document.getElementById('settingsButton');
            const closeBtn = document.querySelector('.modal-close');

            settingsBtn.onclick = function(e) {
                modal.style.display = "block";
                e.stopPropagation();
            }

            closeBtn.onclick = function() {
                modal.style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            // Handle theme changes
            document.getElementById('themeSelect').addEventListener('change', function(e) {
                editor.setTheme("ace/theme/" + e.target.value);
            });

            // Populate available monospace fonts
            async function populateMonospaceFonts() {
                const fonts = await document.fonts.ready;
                const fontSelect = document.getElementById('fontSelect');
                
                const testString = 'ili1WM';
                const testSize = '72px';
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');

                const availableFonts = [
                    'Consolas', 'Monaco', 'Menlo', 'Source Code Pro', 'Fira Code', 
                    'JetBrains Mono', 'Cascadia Code', 'IBM Plex Mono', 'Ubuntu Mono'
                ].filter(font => {
                    context.font = `${testSize} ${font}`;
                    const width1 = context.measureText(testString).width;
                    context.font = `${testSize} monospace`;
                    const width2 = context.measureText(testString).width;
                    return width1 === width2;
                });

                availableFonts.forEach(font => {
                    const option = document.createElement('option');
                    option.value = font;
                    option.textContent = font;
                    fontSelect.appendChild(option);
                });
            }

            populateMonospaceFonts();

            // Handle font changes
            document.getElementById('fontSelect').addEventListener('change', function(e) {
                editor.container.style.fontFamily = e.target.value;
            });

            // Handle indentation changes
            document.getElementById('indentSizeSelect').addEventListener('change', function(e) {
                const size = parseInt(e.target.value);
                editor.session.setTabSize(size);
                
                // Re-indent all lines
                var lines = editor.session.doc.getAllLines();
                lines.forEach((line, i) => {
                    if (line.trim()) {
                        var indent = line.match(/^\s*/)[0];
                        var indentLevel = indent.length / editor.session.getTabSize();
                        var newIndent = ' '.repeat(indentLevel * size);
                        editor.session.doc.removeInLine(i, 0, indent.length);
                        editor.session.doc.insertInLine({row: i, column: 0}, newIndent);
                    }
                });
            });

            document.getElementById('indentTypeSelect').addEventListener('change', function(e) {
                editor.session.setUseSoftTabs(e.target.value === 'spaces');
                if (e.target.value === 'tabs') {
                    editor.session.doc.getAllLines().forEach((line, i) => {
                        if (line.trim()) {
                            var indent = line.match(/^\s*/)[0];
                            var indentLevel = indent.length / editor.session.getTabSize();
                            var newIndent = '\t'.repeat(indentLevel);
                            editor.session.doc.removeInLine(i, 0, indent.length);
                            editor.session.doc.insertInLine({row: i, column: 0}, newIndent);
                        }
                    });
                }
            });

            // Handle syntax changes
            document.getElementById('syntaxSelect').addEventListener('change', function(e) {
                editor.session.setMode("ace/mode/" + e.target.value);
            });

            document.getElementById('editor').style.display = 'block';
        </script>
    </body>
</html>
